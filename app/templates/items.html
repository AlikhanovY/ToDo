{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="{% static 'items_style.css' %}"> <!-- Link to the separate CSS file -->
</head>
<body>
    <div class="container">
        <div class="item-list">
            <h2>Item List</h2>
            <ul>
                {% csrf_token %}
                {% for item in items %}
                    <li>
                        {{ item.title }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="form-container">
            <h2>Add New Item</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add</button>
            </form>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
